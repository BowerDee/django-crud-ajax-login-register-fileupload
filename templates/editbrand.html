{% load static %}

{% block body %}

                        <div class="form-row">

                                    <textarea type="text" cols="30" rows="6" style="width: 100%;padding-top: 30px;" class="form-control"
                                        name="text" placeholder="主体" id="inputLast2"

                                        <option>启用</option>

                                    </datalist>
                                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block javascript %}
<script type="text/javascript">
    window.onload = function(){
        var v = "{{members.enable}}"
        var index = 1
        if (v == "True")
        {            
            index = 1;
        }
        else if (v == "False")
        {
            index = 2;
        }
        document.getElementById("typelist")[index].selected = true;
    }
    $(".side_gggl").addClass("active")
</script>
{% endblock %}
