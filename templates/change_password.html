{% extends 'layout/app.html' %}

{% load static %}

{% block body %}
    <div id="content-wrapper">

        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <!-- <ol class="breadcrumb"> -->
                <!--li class="breadcrumb-item">
                    <a href="#">BowerDee</a>
                </li-->
                <!-- <li class="breadcrumb-item active">修改密码</li>
            </ol> -->
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-key"></i>
                    修改密码
                </div> 
                <div class="card-body">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                    <form class="form-horizontal" action="resetpassword/" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-label-group">
                                        <input type="password" class="form-control" name="current_password" placeholder="Current Password" id="inputFirst" required>
                                        <label for="inputFirst">当前密码</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-label-group">
                                        <input type="password" class="form-control" name="new_password" placeholder="New Password" id="newPassword" required>
                                        <label for="newPassword">新密码</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-label-group">
                                        <input type="password" class="form-control" name="repeat_password" placeholder="Confirm Password" id="confPassword" required>
                                        <label for="confPassword">再次输入新密码</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-warning btn-block" type="submit">确定 &nbsp;&nbsp;&nbsp;<span></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block javascript %}
<script type="text/javascript">
    $(".side_mmgl").addClass("active")
</script>
{% endblock %}
