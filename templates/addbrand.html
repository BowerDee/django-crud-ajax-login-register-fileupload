{% extends 'layout/app.html' %}

{% load static %}

{% block body %}
    <div id="content-wrapper">

        <div class="container-fluid">
            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <!--li class="breadcrumb-item">
                    <a href="#">BowerDee</a>
                </li-->
                <li class="breadcrumb-item active">增加</li>
            </ol>
            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    增加公告
                </div>
                <div class="card-body">
                  <form class="form-horizontal" action="createbrand" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="title" placeholder="标题" id="inputFirst_brand_title" required>
                                    <label for="inputFirst_brand_title">标题</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="text" class="form-control" name="text" placeholder="主体文本" id="inputLast_brand_body" required>
                                    <label for="inputLast_brand_body">主体文本</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-label-group">
                                    <input type="boolean" class="form-control" name="enable" placeholder="开启" id="inputdescription_brand_enable" required>
                                    <label for="inputdescription_brand_enable">开启</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">确定 &nbsp;&nbsp;&nbsp;<span></span></button>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script type="text/javascript">
        $("#id_username").attr("placeholder", "Enter Username");
        $("#id_password").attr("placeholder", "Enter Password");
    </script>
{% endblock %}
